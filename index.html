
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sanctum Distribution Calculator</title>
</head>
<body>
    <h1>Sanctum Distribution Calculator</h1>
    <form id="distributionForm">
        <label for="amountInput">Enter the dollar amount:</label>
        <input type="number" id="amountInput" value="1000" step="0.01"><br><br>

        <label for="taxesInput">Taxes percentage:</label>
        <input type="number" id="taxesInput" value="23" step="0.01"><br><br>

        <label for="profitsInput">Profits percentage:</label>
        <input type="number" id="profitsInput" value="5" step="0.01"><br><br>

        <label for="ownersCompInput">Owner's Compensation percentage:</label>
        <input type="number" id="ownersCompInput" value="45" step="0.01"><br><br>

        <label for="investingInput">Investing percentage:</label>
        <input type="number" id="investingInput" value="5" step="0.01"><br><br>

        <label for="expensesInput">Expenses percentage:</label>
        <input type="number" id="expensesInput" value="22" step="0.01"><br><br>

        <button type="button" onclick="updateAndDisplayResults()">Calculate</button>
    </form>

    <h2>Results:</h2>
    <p id="taxesOutput">Taxes: $0.00</p>
    <p id="profitsOutput">Profits: $0.00</p>
    <p id="ownersCompOutput">Owner's Compensation: $0.00</p>
    <p id="investingOutput">Investing: $0.00</p>
    <p id="expensesOutput">Expenses: $0.00</p>

    <script src="script.js"></script>
</body>
</html>
